<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Baccalaureat Exam Countdown</title>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-card" id="countdownCard">
        <h1>Baccalaureat Exam Countdown</h1>
        <p class="subheading">June 5, 2024 at 8:00 AM GMT+1</p>
        <div id="countdown" class="countdown">
            <span class="animated-number">0</span>
            <span class="animated-number">0</span>
            <span class="animated-number">0</span>
            <span class="animated-number">0</span>
        </div>
        <div class="progress-bar" id="progressBar"></div>
        <p class="countdown-label">Bonne chances les bacheliers!</p>
        <p class="completion-message" id="completionMessage"></p>
        <div class="social-icons">
            <a href="https://www.facebook.com/OmarBel69/" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/omar_belhassen/" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="signature">
            <p>By Omar Belhassen</p>
            <p>Bac Math 2</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
